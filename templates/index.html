<!DOCTYPE html>
<html>
<head>
    <title>Отправка SMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Отправка SMS</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="phone_number">Номер получателя:</label>
                <input type="text" id="phone_number" name="phone_number" required pattern="\+7[0-9]{10}" title="Введите номер в формате +7XXXXXXXXXX " class="form-control" inputmode="numeric">
            </div>

            <div class="form-group">
                <label for="message">Текст сообщения:</label>
                <textarea id="message" name="message" required class="form-control"></textarea>
            </div>

            <input type="submit" value="Отправить" class="btn btn-primary">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#phone_number').inputmask('+79999999999');
        });
    </script>
</body>
</html>
